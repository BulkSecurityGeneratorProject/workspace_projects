<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AngularJS_17</title>
    <link rel="stylesheet" href="bower_components/angular-loading-bar/build/loading-bar.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <style>
        .well {
            box-shadow: 0 11px 15px -10px #5c60ff;
            padding: 5px;
            width: 50%;
        }
    </style>

        <div class="container" ng-cloak>
            <div class="well">
                Jugadores : <select ng-model="selected" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required">
                            <option value=""></option>
                            <option ng-repeat="jugador in allJugadores" value="{{jugador.id}}">{{jugador.nombreJugador}}</option>
                            </select>
                <p></p>
                <button class="btn btn-primary" ng-click="cargarJugador(selected);">
                    <span>Seleccionar Jugador</span>
                </button>
                <br/><br/>
                <form name="formJugador" ng-submit="update()">
                    Id :            <input ng-model="jugadorSel.id" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" disabled/>
                    Nombre :        <input type="text" name="nombreJugador" ng-model="jugadorSel.nombreJugador" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required"/>
                    Posicion :      <input type="text" name="posicion" ng-model="jugadorSel.posicion" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required/>
                    Total Canastas : <input type="number" name="numCanastas" ng-model="jugadorSel.numCanastas" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required/>
                    Total Asistencias : <input type="number" name="numAsistencias" ng-model="jugadorSel.numAsistencias" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required/>
                    Total Rebotes : <input type="number" name="numRebotes" ng-model="jugadorSel.numRebotes" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" required/>
                    Equipo :    <select class="form-control" id="field_equipo" name="nombreEquipo" ng-model="jugadorSel.nombreEquipo" ng-options="equipo as equipo.nombreEquipo for equipo in equipos track by equipo.id">
                                    <option value=""></option>
                                </select>
                    <br/>
                    <button type="submit" ng-disabled="formJugador.$invalid || isSaving" class="btn btn-primary">
                        <span>Guardar</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
