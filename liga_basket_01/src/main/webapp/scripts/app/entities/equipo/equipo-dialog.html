
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEquipoLabel" translate="ligaBasket01App.equipo.home.createOrEditLabel">Create or edit a Equipo</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="equipo.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.equipo.nombreEquipo" for="field_nombreEquipo">NombreEquipo</label>
            <input type="text" class="form-control" name="nombreEquipo" id="field_nombreEquipo"
                    ng-model="equipo.nombreEquipo"
                    required />
            <div ng-show="editForm.nombreEquipo.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreEquipo.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.equipo.fechaCreacion" for="field_fechaCreacion">FechaCreacion</label>
                <div class="input-group">
                    <input id="field_fechaCreacion" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="equipo.fechaCreacion" is-open="datePickerForFechaCreacion.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForFechaCreacionOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
