
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJugadorLabel" translate="ligaBasket01App.jugador.home.createOrEditLabel">Create or edit a Jugador</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="jugador.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.nombreJugador" for="field_nombreJugador">NombreJugador</label>
            <input type="text" class="form-control" name="nombreJugador" id="field_nombreJugador"
                    ng-model="jugador.nombreJugador"
                    required />
            <div ng-show="editForm.nombreJugador.$invalid">
                <p class="help-block"
                    ng-show="editForm.nombreJugador.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.fechaNacimiento" for="field_fechaNacimiento">FechaNacimiento</label>
                <div class="input-group">
                    <input id="field_fechaNacimiento" type="text" class="form-control" uib-datepicker-popup="{{dateformat}}" ng-model="jugador.fechaNacimiento" is-open="datePickerForFechaNacimiento.status.opened"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="datePickerForFechaNacimientoOpen($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.numCanastas" for="field_numCanastas">NumCanastas</label>
            <input type="number" class="form-control" name="numCanastas" id="field_numCanastas"
                    ng-model="jugador.numCanastas"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.numAsistencias" for="field_numAsistencias">NumAsistencias</label>
            <input type="number" class="form-control" name="numAsistencias" id="field_numAsistencias"
                    ng-model="jugador.numAsistencias"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.numRebotes" for="field_numRebotes">NumRebotes</label>
            <input type="number" class="form-control" name="numRebotes" id="field_numRebotes"
                    ng-model="jugador.numRebotes"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.jugador.posicion" for="field_posicion">Posicion</label>
            <input type="text" class="form-control" name="posicion" id="field_posicion"
                    ng-model="jugador.posicion"
                     />
        </div>

        <div class="form-group">
            <label translate="ligaBasket01App.jugador.juegan" for="field_juegan">juegan</label>
            <select class="form-control" id="field_juegan" name="juegan" ng-model="jugador.juegan" ng-options="equipo as equipo.nombreEquipo for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
