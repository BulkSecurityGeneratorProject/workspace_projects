
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myEntrenadorLabel" translate="ligaBasket01App.entrenador.home.createOrEditLabel">Create or edit a Entrenador</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="entrenador.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.entrenador.nombreEntrenador" for="field_nombreEntrenador">NombreEntrenador</label>
            <input type="text" class="form-control" name="nombreEntrenador" id="field_nombreEntrenador"
                    ng-model="entrenador.nombreEntrenador"
                     />
        </div>

        <div class="form-group">
            <label translate="ligaBasket01App.entrenador.entrena" for="field_entrena">entrena</label>
            <select class="form-control" id="field_entrena" name="entrena" ng-model="entrenador.entrena" ng-options="equipo as equipo.nombreEquipo for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
