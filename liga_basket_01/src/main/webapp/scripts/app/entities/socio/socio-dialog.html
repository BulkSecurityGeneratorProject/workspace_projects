
<form name="editForm" role="form" novalidate ng-submit="save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="mySocioLabel" translate="ligaBasket01App.socio.home.createOrEditLabel">Create or edit a Socio</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="socio.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.socio.nombreSocio" for="field_nombreSocio">NombreSocio</label>
            <input type="text" class="form-control" name="nombreSocio" id="field_nombreSocio"
                    ng-model="socio.nombreSocio"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="ligaBasket01App.socio.direccion" for="field_direccion">Direccion</label>
            <input type="text" class="form-control" name="direccion" id="field_direccion"
                    ng-model="socio.direccion"
                     />
        </div>

        <div class="form-group">
            <label translate="ligaBasket01App.socio.asociado" for="field_asociado">asociado</label>
            <select class="form-control" id="field_asociado" name="asociado" ng-model="socio.asociado" ng-options="equipo as equipo.nombreEquipo for equipo in equipos track by equipo.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
