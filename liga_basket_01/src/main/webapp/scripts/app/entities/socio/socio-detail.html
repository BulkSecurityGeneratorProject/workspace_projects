
<div>
    <h2><span translate="ligaBasket01App.socio.detail.title">Socio</span> {{socio.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="ligaBasket01App.socio.nombreSocio">NombreSocio</span>
                </td>
                <td>
                    <span class="form-control-static">{{socio.nombreSocio}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligaBasket01App.socio.direccion">Direccion</span>
                </td>
                <td>
                    <span class="form-control-static">{{socio.direccion}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="ligaBasket01App.socio.asociado">asociado</span>
                </td>
                <td>
                    <a class="form-control-static" ui-sref="equipo.detail({id:socio.asociado.id})">{{socio.asociado.nombreEquipo}}</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
