<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AngulasJS_10</title>

    </head>
    <style>
        table, th, td {
            border: 1px solid grey;
            border-collapse: collapse;
            padding: 5px;
        }

        table tr:nth-child(odd) {
            background-color: rgb(0, 102, 204);
        }

        table tr:nth-child(even) {
            background-color: rgb(255, 255, 51);
        }
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
    <body>
    <div ng-app="ligaBasket01App" ng-controller="JugadorCtrl">
        <table>
            <tr ng-repeat="x in myData">
                <td>{{ x.nombreJugador }}</td>
                <td>{{ x.posicion }}</td>
            </tr>
        </table>
    </div>
<script>
    var app = angular.module('ligaBasket01App', []);
    app.controller('JugadorCtrl', function ($scope, $http) {
        $http.get("api/jugadors").then(function (response) {
            $scope.myData = response.data;
        });
    });
</script>
</body>
</html>
